<body>
    <header>
        <a href="#" class="logo">Webwiz</a>
        <nav id="navbar">
            <a href="index.html" class="navlist active">Home</a>

        <a href="login.html"><img src="https://img.icons8.com/?size=512&id=23242&format=png" id="login" alt="login"
                height="40rem"></a>
    </header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">
                            <class=rem>Remember Me</class><br> <a href="#">Forgot Password</a>
                        </label>

                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a Account ? <br><a href="register.html" class="Reg">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
